<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="col-6">
            <form>
                <h3>Tính thuế thu nhập cá nhân</h3>
                <div class="form-group row">
                    <label for="name" class="col-4 col-form-label">Họ tên: </label>
                    <div class="col-8">
                        <input type="text" class="form-control" autocomplete="off" id="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="income" class="col-4 col-form-label">Tổng thu nhập năm: </label>
                    <div class="col-8">
                        <input type="number" class="form-control" id="income">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="dependents" class="col-4 col-form-label">Số người phụ thuộc: </label>
                    <div class="col-8">
                        <input type="number" class="form-control" id="dependents">
                    </div>
                </div>
                <button type="button" id="btnTax" class="btn btn-warning mb-2">Tính thuế</button>
                <p id="kqBai1"></p>
            </form>
            <form>
                <h3>Tính tiền cáp</h3>
                <div class="form-group row">
                    <label for="customerID" class="col-4 col-form-label">Mã Khách Hàng: </label>
                    <div class="col-8">
                        <input type="text" class="form-control" autocomplete="off" id="customerID">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-4 col-form-label">Loại KH: </label>
                    <div class="col-8 row px-0 pt-2 ml-2">
                        <div class="form-check col-6">
                            <input class="form-check-input" type="radio" name="entity" id="personal" value="personal">
                            <label class="form-check-label" for="personal">Nhà dân</label>
                        </div>
                        <div class="form-check col-6">
                            <input class="form-check-input" type="radio" name="entity" id="company" value="company">
                            <label class="form-check-label" for="company">Doanh nghiệp</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="connections" class="col-4 col-form-label">Số kết nối: </label>
                    <div class="col-8">
                        <input type="number" class="form-control" id="connections" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="premium" class="col-4 col-form-label">Số kênh cao cấp: </label>
                    <div class="col-8">
                        <input type="number" class="form-control" id="premium">
                    </div>
                </div>
                <button type="button" id="btnTinhTien" class="btn btn-danger mb-2">Tính tiền cáp: </button>
                <p id="kqBai2"></p>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
